{% extends "finance/base.html" %}
{% load i18n %}

{% block content %}

<h1>{% translate "Categories" %}</h1>

<div class="btn-group m-3" role="group">
    <a href="{% url 'category-new' %}" class="btn btn-primary"
        >{% translate 'Create New Category' %}</a>
    <a href="{% url 'category-create-defaults' %}" class="btn btn-secondary"
        >{% translate 'Create Default Categories' %}</a
    >
</div>

<ul>
    {% for category in category_list %}
    <li><a href="{% url 'category-detail' category.pk %}">{{category}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
