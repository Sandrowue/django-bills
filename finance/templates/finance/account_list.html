{% extends "finance/base.html" %}
{% load i18n %}

{% block content %}

<h1>{% translate "Accounts" %}</h1>

<div class="btn-group m-3" role="group">
    <a href="{% url 'account-new' %}" class="btn btn-primary"
    >{% translate 'Create New Account' %}</a>
</div>

<ul>
    {% for account in account_list %}
    <li>
        <a href="{% url 'account-detail' account.pk %}">
            {{account}}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
