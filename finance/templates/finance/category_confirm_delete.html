{% extends "finance/base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<h1>{% translate "Delte Category" %}</h1>

<form method="post">{% csrf_token %}
    <p>
        {% blocktrans %}
        Are you sure you want to delete "{{ category }}"?
        {% endblocktrans %}
    </p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>

{% endblock %}
